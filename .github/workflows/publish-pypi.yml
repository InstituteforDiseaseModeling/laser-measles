name: Publish to PyPI

on:
  workflow_run:
    workflows: ["Manual major/minor version bump and build"]
    types:
      - completed
  workflow_dispatch:

jobs:
  build:
    name: Build distribution ðŸ“¦
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install build
    - name: Build sdist and wheel
      run: python -m build
    # - name: Build platform wheels
    #   uses: pypa/cibuildwheel@v2.16.2
    #   env:
    #     CIBW_BUILD: cp312-*
    #     CIBW_ARCHS_LINUX: x86_64
    # - name: Move wheels to dist directory
    #   run: |
    #     mkdir -p dist
    #     cp wheelhouse/*.whl dist/
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    name: >-
      Publish Python ðŸ distribution ðŸ“¦ to PyPI
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/laser-measles
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  github-release:
    name: >-
      Sign the Python ðŸ distribution ðŸ“¦ with Sigstore
      and upload them to GitHub Release
    needs:
    - publish-to-pypi
    runs-on: ubuntu-latest

    permissions:
      contents: write  # IMPORTANT: mandatory for making GitHub Releases
      id-token: write  # IMPORTANT: mandatory for sigstore

    steps:
    - uses: actions/checkout@v4
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Sign the dists with Sigstore
      uses: sigstore/gh-action-sigstore-python@v3.0.0
      with:
        inputs: >-
          ./dist/*.tar.gz
          ./dist/*.whl
    - name: Install bump-my-version
      run: |
        python3 -m pip install bump-my-version
    - name: Create GitHub Release and Upload Artifacts
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: |
        tag_name=v$(bump-my-version show current_version)
        # Create release or upload to existing release
        if gh release create "$tag_name" dist/* --title "$tag_name" --notes "Automated release for $tag_name"; then
          echo "Release created successfully"
        else
          echo "Release may already exist, attempting to upload artifacts"
          gh release upload "$tag_name" dist/*
        fi
